# Pre-commit hooks configuration
repos:
  - repo: local
    hooks:
      - id: import-check
        name: Check Python imports
        entry: py -3 scripts/check_imports.py
        language: system
        files: \.py$
        args: [--exit-on-error]

      - id: static-analysis
        name: Static analysis
        entry: py -3 scripts/static_analysis.py
        language: system
        files: \.py$
        args: [--errors-only, --exit-on-error]

      - id: build-check
        name: Build checks
        entry: py -3 scripts/build_check.py
        language: system
        files: \.py$
        args: [--skip-tests]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
