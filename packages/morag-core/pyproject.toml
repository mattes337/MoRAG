[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "morag-core"
version = "0.1.0"
description = "Core components for MoRAG (Multimodal RAG Ingestion Pipeline)"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "pydantic>=2.10.0,<3.0.0",
    "pydantic-settings>=2.7.0,<3.0.0",
    "structlog>=24.4.0,<25.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    # Database dependencies
    "sqlalchemy>=1.4.0,<3.0.0",
    "alembic>=1.8.0,<2.0.0",
    "bcrypt>=3.2.0,<5.0.0",
    "pyjwt>=2.4.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "black>=23.0.0,<24.0.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.0.0,<7.0.0",
    "mypy>=1.7.0,<2.0.0",
]
# Database driver dependencies
postgresql = [
    "psycopg2-binary>=2.9.0,<3.0.0",
]
mysql = [
    "pymysql>=1.0.0,<2.0.0",
    "cryptography>=3.0.0,<42.0.0",
]
all-databases = [
    "psycopg2-binary>=2.9.0,<3.0.0",
    "pymysql>=1.0.0,<2.0.0",
    "cryptography>=3.0.0,<42.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/morag"
Repository = "https://github.com/yourusername/morag"
Documentation = "https://github.com/yourusername/morag/docs"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true